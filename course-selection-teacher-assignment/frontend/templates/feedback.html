<!DOCTYPE html>
<html>
<head>
    <title>Teacher Feedback</title>
</head>
<body>
    <h1>Give Feedback</h1>
    <form action="/submit-feedback" method="post">
        <textarea name="feedback_text" placeholder="Write your feedback here..." required></textarea>
        <input type="number" name="rating" min="1" max="5" placeholder="Rating" required>
        <input type="hidden" name="teacher_id" value="{{ teacher_id }}"> <!-- Pass the selected teacher's ID -->
        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
